<div ng-controller="ErgebnisCtrl" class="container">
    <div id="jumboHeader" class="jumbotron">
        <h3>Spielergebnis eintragen</h3>


        <p> {{spieler1.name }} - {{ spieler2.name }} </p>

    </div>
    <div class="col-md-12">
        <div class="table-responsive text-center">

            <p id="messagesPost">

            </p>


            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group has-feedback">
                        <label class="col-md-2 control-label">1. Satz</label>

                        <div class="col-md-4">
                            <input name="satz1_1" ng-model="input.satz1_1" type="number" class="form-control" ng-min="0" ng-max="30"
                                   id="inputSuccess">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>

                        <div class="col-md-2">
                            <p>-</p>
                        </div>

                        <div class="col-md-4">
                            <input name="satz1_2" ng-model="input.satz1_2" type="number" class="form-control" ng-min="0" ng-max="30">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-md-2 control-label" for="inputSuccess">2. Satz</label>

                        <div class="col-md-4">
                            <input name="satz2_1" ng-model="input.satz2_1" type="number" class="form-control" ng-min="0" ng-max="30">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>

                        <div class="col-md-2">
                            <p>-</p>
                        </div>

                        <div class="col-md-4">
                            <input name="satz2_2" ng-model="input.satz2_2" type="number" class="form-control" ng-min="0" ng-max="30"
                                   id="inputError2">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-md-2 control-label" for="inputSuccess">3. Satz</label>

                        <div class="col-md-4">
                            <input name="satz3_1" ng-model="input.satz3_1" type="number" class="form-control" ng-min="0" ng-max="30">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>

                        <div class="col-md-2">
                            <p>-</p>
                        </div>

                        <div class="col-md-4">
                            <input name="satz3_2" ng-model="input.satz3_2" type="number" class="form-control" ng-min="0" ng-max="30">
                            <span class="glyphicon form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="datum">Spieldatum:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control" ng-model="spiel.gespieltAm" id="datum">
                        </div>
                        <div class="col-md-6">
                            <p>
                                <button id="speichernButton" type="button" ng-click="speichern(spiel)" data-ng-disabled="nichtSpeicherbar()"
                                        class="btn btn-danger">Speichern
                                </button>
                            </p>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
</div>

</body>
</html>
