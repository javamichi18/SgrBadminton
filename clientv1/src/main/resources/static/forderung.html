<div class="container" ng-controller="ForderungCtrl">
    <div id="jumboHeader" class="jumbotron">
        <h3>Gefordert!</h3>

        <p> {{forderung.spieler2.name}} wurde gefordert </p>
    </div>
    <div class="col-md-12">

        <p id="messagesPost">

        <div ng-repeat="meldung in meldungen">
            <div meldung></div>
        </div>
        </p>

        <div class="table-responsive text-center">
            <table class="table text-center">
                <thead>
                <tr>
                    <th class="col-sm-5">Spieler1</th>
                    <th class="col-sm-2">-</th>
                    <th class="col-sm-5">Spieler2</th>
                </tr>
                </thead>
                <tbody id="detailsForderung">
                <tr>
                    <td> {{ forderung.spieler1.name }}</td>
                    <td></td>
                    <td> {{ forderung.spieler2.name }}</td>
                </tr>

                </tbody>
            </table>

            <p id="ergebnisEintragen">
                <span ng-if="kannSpielSpeichern()">
                    <a ng-href="#/ergebnis/{{forderung.id}}">
                        <button type="button" class="btn btn-danger">Ergebnis eintragen</button>
                    </a>
                </span>
            </p>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default text-center">
            <div class="panel-body">Der geforderte Spieler (und wer noch?) wurde per email benachrichtigt.</div>
        </div>
    </div>
</div>
