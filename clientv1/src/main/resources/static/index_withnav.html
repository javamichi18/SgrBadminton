    <script>

        $(document).ready(function () {


            $.ajax({
                url: "/rest/rangliste",
                dataType: 'json',
                crossDomain: true,
//                beforeSend: function () {
//                    $('.loadingAjax').show();
//                },
//                complete: function () {
//                    $('.loadingAjax').hide();
//                }
            }).then(function (data) {
                var kannFordern = data.kannFordern;

                $.each(data.spieler, function (i, spieler) {
                    var vorname = spieler.vorname;
                    var nachname = spieler.nachname;
                    var rang = spieler.rang;
                    var id = spieler.id;

                    var content = "<p>";
                    if (rang <= 3)
                        content += "<span class=\"label label-success\">" + rang + "</span> <br/>" + vorname + " " + nachname;
                    else
                        content += "<span class=\"label label-default\">" + rang + "</span> <br/>" + vorname + " " + nachname;

                    if (kannFordern.indexOf(rang) >= 0) {
                        content += "<br/> <a href='forderung.html?id=" + id + "'>";
                        content += "<button type=\"button\" class=\"btn btn-danger btn-xs\">Fordern!</button></a>";
                    }

                    content += "</p>";

                    var elem = $(content);

                    elem.appendTo("#" + rang);
                });
            });

<script>
    $(document).ready(function () {
// Initialize Tooltip
        $('[data-toggle="tooltip"]').tooltip();

// Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function (event) {

// Prevent default anchor click behavior
            event.preventDefault();

// Store hash
            var hash = this.hash;

// Using jQuery's animate() method to add smooth page scroll
// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
                scrollTop: $(hash).offset().top
            }, 900, function () {

// Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
            });
        });
    })
</script>
